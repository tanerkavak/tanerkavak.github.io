<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/svg+xml" href="assets/icons/web.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <header class="container mt-2 rounded-2 bg-body-tertiary">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex justify-content-between align-items-center">
          <!-- Sol taraf (Logo + Linkler) -->
          <div class="d-flex justify-content-start align-items-center">
            <a class="navbar-brand me-3" href="#"><b><sup>T</sup>/<sub>K</sub></b></a>
            <button type="button" class="nav-button px-3 py-2 rounded me-2" onclick="location.href='#'" disabled>Linkler</button>
          </div>

          <!-- Hamburger menü butonu (mobilde görünür) -->
          <button id="menuToggle" class="navbar-toggler d-lg-none" type="button" aria-label="Menüyü Aç/Kapat">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Masaüstü menü (mobilde gizli) -->
          <div class="desktop-buttons d-none d-lg-flex justify-content-end align-items-center">
            <button type="button" class="nav-button px-3 py-2 rounded me-2 d-flex justify-content-center"
                data-bs-toggle="tooltip" data-bs-placement="bottom" title="Data Center"
                style="height: 40px; width: 40px;" onclick="location.href='#'">
              <img src="assets/icons/data.svg" alt="Data Center" width="32" height="26">
            </button>
            <button type="button" class="nav-button px-3 py-2 rounded me-2 d-flex justify-content-center"
                data-bs-toggle="tooltip" data-bs-placement="bottom" title="Günlük"
                style="height: 40px; width: 40px;" onclick="location.href='#'">
              <img src="assets/icons/bkmark.svg" alt="Bookmark" width="32" height="26">
            </button>
            <button type="button" class="nav-button px-3 py-2 rounded me-2 d-flex justify-content-center"
                data-bs-toggle="tooltip" data-bs-placement="bottom" title="Yer İmlerim"
                style="height: 40px; width: 40px;" onclick="location.href='#'">
              <img src="assets/icons/fur.svg" alt="Fur" width="32" height="26">
            </button>
            <button type="button" class="nav-button px-3 py-2 rounded me-2" onclick="location.href='#'">Blog</button>
            <button type="button" class="nav-button px-3 py-2 rounded me-2 active" onclick="location.href='#'">İletişim</button>

            <!-- Sağ kısım: Dropdown -->
            <div class="dropdown ms-2">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="settingsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                ⚙️
              </button>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="settingsDropdown">
                <li><button class="dropdown-item" id="toggleTheme">🌙 Karanlık / ☀️ Aydınlık</button></li>
                <li><button class="dropdown-item" id="toggleLang">🇹🇷 Türkçe / 🇬🇧 English</button></li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Mobil menü (mobilde görünür) -->
        <div id="navbarMenu" class="mobile-menu d-lg-none mt-1" aria-label="Hamburger Menü">
          <ul>
            <li>
              <button type="button" class="mobile-menu-button" 
                  data-bs-toggle="tooltip" data-bs-placement="top" title="DataCenter" onclick="location.href='#'">
                <img src="assets/icons/data.svg" alt="Data" width="24" height="24">
              </button>
            </li>
            <li>
              <button type="button" class="mobile-menu-button" 
                  data-bs-toggle="tooltip" data-bs-placement="top" title="Günlük" onclick="location.href='#'">
                <img src="assets/icons/bkmark.svg" alt="Günlük" width="24" height="24">
              </button>
            </li>
            <li>
              <button type="button" class="mobile-menu-button" 
                  data-bs-toggle="tooltip" data-bs-placement="top" title="Yer İmlerim" onclick="location.href='#'">
                <img src="assets/icons/fur.svg" alt="Yerİmleri" width="24" height="24">
              </button>
            </li>
            <li>
              <button type="button" class="mobile-menu-button" 
                  data-bs-toggle="tooltip" data-bs-placement="top" title="Blog" onclick="location.href='#'">
                <img src="assets/icons/blog.svg" alt="Blog" width="24" height="24">
              </button>
            </li>
            <li>
              <button type="button" class="mobile-menu-button" 
                  data-bs-toggle="tooltip" data-bs-placement="top" title="İletişim" onclick="location.href='#'">
                <img src="assets/icons/mail.svg" alt="Contact" width="24" height="24">
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container">
      <p> main kısmı </p>
    </main>

    <footer class="container mt-2 mb-2 rounded-2 bg-body-tertiary fixed-bottom">
      © 2025 Taner Web. Tüm hakları saklıdır.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js" defer></script>

    <script>
      // Tema değiştir
      document.getElementById("toggleTheme").addEventListener("click", function() {
        document.body.classList.toggle("bg-dark");
        document.body.classList.toggle("text-white");
      });

      // Dil değiştir
      document.getElementById("toggleLang").addEventListener("click", function() {
        if (document.documentElement.lang === "tr") {
          document.documentElement.lang = "en";
          alert("Language changed to English!");
        } else {
          document.documentElement.lang = "tr";
          alert("Dil Türkçe olarak değiştirildi!");
        }
      });

      // Hamburger menü toggle
      const menuToggle = document.getElementById('menuToggle');
      const navbarMenu = document.getElementById('navbarMenu');
      menuToggle.addEventListener('click', () => {
        navbarMenu.classList.toggle('d-none');
      });
    </script>
  </body>
</html>
