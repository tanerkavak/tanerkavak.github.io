<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/svg+xml" href="assets/icons/web.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
      /* Mobil menü 3x3 grid */
      .mobile-menu ul {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 0.5rem;
        padding: 0;
        list-style: none;
      }
      .mobile-menu-button {
        width: 100%;
        padding: 0.5rem;
        border: none;
        background: #f8f9fa;
        border-radius: 0.375rem;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .mobile-menu-button img {
        max-width: 32px;
        max-height: 32px;
      }
    </style>
  </head>
  <body>
    <header class="container mt-2 rounded-2 bg-body-tertiary">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex justify-content-between align-items-center">
          <div class="d-flex justify-content-start align-items-center">
            <a class="navbar-brand me-3" href="#"><b><sup>T</sup>/<sub>K</sub></b></a>
            <button type="button" class="nav-button px-3 py-2 rounded me-2" onclick="location.href='#'" disabled>Linkler</button>
          </div>

          <!-- Hamburger menü butonu (mobilde görünür) -->
          <button id="menuToggle" class="navbar-toggler d-lg-none" type="button" aria-label="Menüyü Aç/Kapat">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Masaüstü menü (desktop) -->
          <div class="desktop-buttons d-none d-lg-flex justify-content-end align-items-center">
            <button type="button" class="nav-button px-3 py-2 rounded me-2 d-flex justify-content-center"
                data-bs-toggle="tooltip" data-bs-placement="bottom" title="Data Center"
                style="height: 40px; width: 40px;" onclick="location.href='#'">
              <img src="assets/icons/data.svg" alt="Data Center" width="32" height="26">
            </button>
            <button type="button" class="nav-button px-3 py-2 rounded me-2 d-flex justify-content-center"
                data-bs-toggle="tooltip" data-bs-placement="bottom" title="Günlük"
                style="height: 40px; width: 40px;" onclick="location.href='#'">
              <img src="assets/icons/bkmark.svg" alt="Bookmark" width="32" height="26">
            </button>
            <button type="button" class="nav-button px-3 py-2 rounded me-2 d-flex justify-content-center"
                data-bs-toggle="tooltip" data-bs-placement="bottom" title="Yer İmlerim"
                style="height: 40px; width: 40px;" onclick="location.href='#'">
              <img src="assets/icons/fur.svg" alt="Fur" width="32" height="26">
            </button>
            <button type="button" class="nav-button px-3 py-2 rounded me-2" onclick="location.href='#'">Blog</button>
            <button type="button" class="nav-button px-3 py-2 rounded me-2 active" onclick="location.href='#'">İletişim</button>

            <!-- Masaüstü dropdown -->
            <div class="dropdown ms-2">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="settingsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                ⚙️
              </button>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="settingsDropdown">
                <li><button class="dropdown-item" id="toggleTheme">🌙 Karanlık / ☀️ Aydınlık</button></li>
                <li><button class="dropdown-item" id="toggleLang">🇹🇷 Türkçe / 🇬🇧 English</button></li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Mobil menü -->
        <div id="navbarMenu" class="mobile-menu d-lg-none mt-1">
          <ul>
            <li>
              <button type="button" class="mobile-menu-button" data-bs-toggle="tooltip" data-bs-placement="top" title="DataCenter" onclick="location.href='#'">
                <img src="assets/icons/data.svg" alt="Data">
              </button>
            </li>
            <li>
              <button type="button" class="mobile-menu-button" data-bs-toggle="tooltip" data-bs-placement="top" title="Günlük" onclick="location.href='#'">
                <img src="assets/icons/bkmark.svg" alt="Günlük">
              </button>
            </li>
            <li>
              <button type="button" class="mobile-menu-button" data-bs-toggle="tooltip" data-bs-placement="top" title="Yer İmlerim" onclick="location.href='#'">
                <img src="assets/icons/fur.svg" alt="Yerİmleri">
              </button>
            </li>
            <li>
              <button type="button" class="mobile-menu-button" data-bs-toggle="tooltip" data-bs-placement="top" title="Blog" onclick="location.href='#'">
                <img src="assets/icons/blog.svg" alt="Blog">
              </button>
            </li>
            <li>
              <button type="button" class="mobile-menu-button" data-bs-toggle="tooltip" data-bs-placement="top" title="İletişim" onclick="location.href='#'">
                <img src="assets/icons/mail.svg" alt="Contact">
              </button>
            </li>
            <!-- Mobil için tema ve dil -->
            <li>
              <button type="button" class="mobile-menu-button" onclick="toggleTheme()">
                🌙 / ☀️
              </button>
            </li>
            <li>
              <button type="button" class="mobile-menu-button" onclick="toggleLang()">
                🇹🇷 / 🇬🇧
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="container">
      <p> main kısmı </p>
    </main>

    <footer class="container mt-2 mb-2 rounded-2 bg-body-tertiary fixed-bottom">
      © 2025 Taner Web. Tüm hakları saklıdır.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js" defer></script>

    <script>
      // Tema/dil fonksiyonları
      function toggleTheme() {
        document.body.classList.toggle("bg-dark");
        document.body.classList.toggle("text-white");
      }

      function toggleLang() {
        if (document.documentElement.lang === "tr") {
          document.documentElement.lang = "en";
          alert("Language changed to English!");
        } else {
          document.documentElement.lang = "tr";
          alert("Dil Türkçe olarak değiştirildi!");
        }
      }

      // Masaüstü dropdown eventler
      document.getElementById("toggleTheme")?.addEventListener("click", toggleTheme);
      document.getElementById("toggleLang")?.addEventListener("click", toggleLang);

      // Hamburger toggle
      const menuToggle = document.getElementById('menuToggle');
      const navbarMenu = document.getElementById('navbarMenu');
      menuToggle.addEventListener('click', () => {
        navbarMenu.classList.toggle('d-none');
      });
    </script>
  </body>
</html>
