<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/svg+xml" href="assets/icons/web.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
      .settings-box {
        margin-top: 6px; /* header ile arada biraz boşluk */
        height: 56px;    /* navbar yüksekliğiyle aynı (bootstrap default 56px) */
      }
      .settings-box .dropdown-toggle {
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    
    <!-- Header -->
    <header class="container mt-2 rounded-2 bg-body-tertiary">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex justify-content-between align-items-center">
          <!-- Sol taraf -->
          <div class="d-flex justify-content-start align-items-center">
            <a class="navbar-brand me-3" href="#"><b><sup>T</sup>/<sub>K</sub></b></a>
            <button type="button" class="nav-button px-3 py-2 rounded me-2" disabled>Linkler</button>
          </div>
          <!-- Menü -->
          <div class="desktop-buttons d-none d-lg-flex justify-content-end align-items-center">
            <button type="button" class="nav-button px-3 py-2 rounded me-2">Blog</button>
            <button type="button" class="nav-button px-3 py-2 rounded me-2 active">İletişim</button>
          </div>
        </div>
      </nav>
    </header>

    <!-- AYARLAR BOX (HEADER’DAN DIŞARIDA, AYRI) -->
    <div class="container settings-box rounded-2 bg-body-tertiary d-flex justify-content-end align-items-center">
      <div class="dropdown">
        <button class="nav-button dropdown-toggle" type="button" id="settingsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          ⚙️
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="settingsDropdown">
          <li><button class="dropdown-item" id="toggleTheme">🌙 Karanlık / ☀️ Aydınlık</button></li>
          <li><button class="dropdown-item" id="toggleLang">🇹🇷 Türkçe / 🇬🇧 English</button></li>
        </ul>
      </div>
    </div>
    
    <!-- Main -->
    <main class="container mt-4">
      <p> main kısmı </p>
    </main>
    
    <!-- Footer -->
    <footer class="container mt-2 mb-2 rounded-2 bg-body-tertiary fixed-bottom">
      © 2025 Taner Web. Tüm hakları saklıdır.
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Tema değiştir
      document.getElementById("toggleTheme").addEventListener("click", function() {
        document.body.classList.toggle("bg-dark");
        document.body.classList.toggle("text-white");
      });
      // Dil değiştir
      document.getElementById("toggleLang").addEventListener("click", function() {
        if (document.documentElement.lang === "tr") {
          document.documentElement.lang = "en";
          alert("Language changed to English!");
        } else {
          document.documentElement.lang = "tr";
          alert("Dil Türkçe olarak değiştirildi!");
        }
      });
    </script>
  </body>
</html>
