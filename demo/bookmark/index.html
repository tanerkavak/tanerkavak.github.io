.bookmark-container {

  border-radius: 12px;
  padding: 30px;
  position: relative;
  padding-top: 60px; /* Sağ üst ikonlar için üst boşluk */
}
.top-icons {
  position: absolute;
  top: 20px;
  right: 30px;
  display: flex;
  gap: 20px;
  font-size: 15px;
  color: #555;
}
.top-icons i {
  cursor: pointer;
  transition: color 0.2s;
}
.top-icons i:hover {
  color: #000;
}
.link-card {
  background-color: #fff;
  border-radius: 10px;
  padding: 15px;
  border: 1px solid #ccc;
  transition: box-shadow 0.3s;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}
.link-card:hover {
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
.link-card a,
.link-card a:hover {
  text-decoration: none;
  color: inherit;
}
.icondisabled {
  pointer-events: none;  /* Tıklamayı engeller */
  opacity: 0.5;          /* Görünümü soluklaştırır */
}
      /* Geniş ekranlarda sabit footer */
@media (min-width: 992px) {
  #page-footer {
    position: fixed;
    bottom: 0;
    left: 50%;

    width: 100%;
    z-index: 1030;
  }
}
/* Küçük ekranlarda sabitliği kaldır */
@media (max-width: 991.98px) {
  #page-footer {
    position: static;

}
</style>
