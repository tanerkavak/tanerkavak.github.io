<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>İletişim Formu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../assets/css/style.css">
  <style>
    main {
      flex: 1;

        margin: 0;
  padding: 0;
    }
    /* Form kartı */
    .contact-card {
      /*background-color: #f1f3f5; */
      background-color: var(--bs-body-tertiary-bg);
      border-radius: 0.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      width: 100%;
      /* max-width: 900px;*/
      margin: 0 auto;
      overflow: hidden;
    }

    .form-header {
      background-color: transparent;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.25rem;
      color: #495057;
    }

    .form-divider {
      border: none;
      border-top: 2px solid #6c757d;
      margin: 0 1.5rem;
    }

    .form-container {
      display: flex;
      padding: 1.5rem;
      gap: 1.5rem;
    }

    /* Yan panel */
    .sidebar {
      flex: 1;
      /*background-color: #f1f3f5; */
      background-color: var(--bs-body-tertiary-bg);
      padding: 1rem;
      border-right: 2px solid #dee2e6;
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 0.5rem 0 0 0.5rem;
    }

    .sidebar h5 {
      margin-bottom: 1rem;
      color: #343a40;
    }

    .sidebar p {
      margin: 0.5rem 0;
      color: #495057;
    }

    /* Form alanı */
    .form-section {
      flex: 2;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
    }

    /* Form elemanları gri input */
    .custom-input {
      background-color: #f8f9fa;
      border: 1px solid #8C8C8C;
      border-radius: 0.375rem;
      transition: all 0.3s ease;
      width: 100%;
      box-sizing: border-box;
    }

    .custom-input:focus {
      background-color: #ffffff;
      border-color: #505050;
      box-shadow: 0 0 0 0.25rem rgba(80, 80, 80, 0.25);
    }

    .btn-dark {
      background-color: #505050;
      border: none;
      transition: all 0.3s ease;
    }

    .btn-dark:hover {
      background-color: #565656;
      transform: translateY(-2px);
    }

    /* Mobil görünüm (768px ve altı) */
    @media (max-width: 768px) {
      .form-container {
        flex-direction: column;
        gap: 0;
      }

      .sidebar {
        border-right: none;
        border-bottom: 2px solid #dee2e6;
        border-radius: 0.5rem 0.5rem 0 0;
        margin-bottom: 1rem;
      }

      .form-section {
        border-radius: 0 0 0.5rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
<header class="container mt-2 rounded-2 bg-body-tertiary">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex justify-content-between align-items-center">
          <div class="d-flex justify-content-start align-items-center">
            <a class="navbar-brand me-3" href="/demo/"><b><sup>T</sup>/<sub>K</sub></b></a>
            <button type="button" class="nav-button px-3 py-2 rounded me-2" onclick="location.href='#'" disabled>Linkler</button>
            <button type="button" class="nav-button px-3 py-2 rounded me-2" onclick="location.href='/demo/404/'">404</button>
          </div>
          <!-- Hamburger menü butonu (mobilde görünür) -->
          <button id="menuToggle" class="navbar-toggler d-lg-none" type="button" aria-label="Menüyü Aç/Kapat">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Masaüstü menü (mobilde gizli) -->
          <div class="desktop-buttons d-none d-lg-flex justify-content-end">
            <button type="button" class="nav-button px-3 py-2 rounded me-2 d-flex justify-content-center"
                data-bs-toggle="tooltip" data-bs-placement="bottom" title="Data Center"
                style="height: 40px; width: 40px;" onclick="location.href='#'">
              <img src="../assets/icons/data.svg" alt="Data Center" width="32" height="26">
            </button>
            <button type="button" class="nav-button px-3 py-2 rounded me-2 d-flex justify-content-center active"
                data-bs-toggle="tooltip" data-bs-placement="bottom" title="Günlük"
                style="height: 40px; width: 40px;" onclick="location.href='#'">
              <img src="../assets/icons/bkmark.svg" alt="Bookmark" width="32" height="26">
            </button>
            <button type="button" class="nav-button px-3 py-2 rounded me-2 d-flex justify-content-center"
                data-bs-toggle="tooltip" data-bs-placement="bottom" title="Yer İmlerim"
                style="height: 40px; width: 40px;" onclick="location.href='#'">
              <img src="../assets/icons/fur.svg" alt="Fur" width="32" height="26">
            </button>
            <button type="button" class="nav-button px-3 py-2 rounded me-2" onclick="location.href='#'">Blog</button>
            <button type="button" class="nav-button px-3 py-2 rounded me-2" onclick="location.href='#'">İletişim</button>
          </div>
        </div>
        <!-- Mobil menü (mobilde görünür) -->
        <div id="navbarMenu" class="mobile-menu d-lg-none mt-1" aria-label="Hamburger Menü">
          <ul>
            <li>
              <button type="button" class="mobile-menu-button" 
                  data-bs-toggle="tooltip" data-bs-placement="top" title="DataCenter" onclick="location.href='#'">
                <img src="../assets/icons/data.svg" alt="Data" width="24" height="24">
              </button>
            </li>
            <li>
              <button type="button" class="mobile-menu-button" 
                  data-bs-toggle="tooltip" data-bs-placement="top" title="Günlük" onclick="location.href='#'">
                <img src="../assets/icons/bkmark.svg" alt="Günlük" width="24" height="24">
              </button>
            </li>
            <li>
              <button type="button" class="mobile-menu-button" 
                  data-bs-toggle="tooltip" data-bs-placement="top" title="Yer İmlerim" onclick="location.href='#'">
                <img src="../assets/icons/fur.svg" alt="Yerİmleri" width="24" height="24">
              </button>
            </li>
            <li>
              <button type="button" class="mobile-menu-button" 
                  data-bs-toggle="tooltip" data-bs-placement="top" title="Blog" onclick="location.href='#'">
                <img src="../assets/icons/blog.svg" alt="Blog" width="24" height="24">
              </button>
            </li>
            <li>
              <button type="button" class="mobile-menu-button" 
                  data-bs-toggle="tooltip" data-bs-placement="top" title="İleişim" onclick="location.href='#'">
                <img src="../assets/icons/mail.svg" alt="Contact" width="24" height="24">
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>

  <!-- FORM -->
  <main class="container mt-2 mt-lg-3 my-2 my-lg-5 pb-2 pb-lg-5 centered-main">
    <section class="row justify-content-center">
      <div class="col-lg-12">
        <div class="contact-card">
          <div class="form-header">İletişim Formu</div>
          <hr class="form-divider">
          <div class="form-container">
            <!-- SOL ALAN -->
            <div class="sidebar">
              <h5>İletişim Bilgileri</h5>
              <p>Adres: İstanbul, Türkiye</p>
              <p>Email: info@domainadi.com</p>
              <p>Telefon: +90 500 000 00 00</p>
            </div>

            <!-- FORM -->
            <div class="form-section">
              <form id="contactForm">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">Ad</label>
                    <input type="text" class="form-control custom-input" id="name" placeholder="Adınızı yazın" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="surname" class="form-label">Soyad</label>
                    <input type="text" class="form-control custom-input" id="surname" placeholder="Soyadınızı yazın" required>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="subject" class="form-label">Konu</label>
                  <input type="text" class="form-control custom-input" id="subject" placeholder="Mesajınızın konusu" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">E-posta</label>
                  <input type="email" class="form-control custom-input" id="email" placeholder="ornek@mail.com" required>
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Mesaj</label>
                  <textarea class="form-control custom-input" id="message" rows="4" placeholder="Mesajınızı buraya yazın..." required></textarea>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-dark btn-lg">Gönder</button>
                </div>
              </form>
              <div id="formStatus" class="text-center mt-3 fw-semibold"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

<!-- Footer -->
<footer class="container mt-2 mb-2 rounded-2 bg-body-tertiary" id="page-footer">
  © 2025 tanerkavak.me Tüm hakları saklıdır.
</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js" defer></script>
  <script>
(function() {
  var p = window.location.pathname;
  if (p.match(/^\/contact\.html$/i)) {
    window.location.replace('/contact');  // yönlendir
  }
})();
</script>
  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const status = document.getElementById("formStatus");
      status.textContent = "Gönderiliyor...";
      status.style.color = "#6c757d";
      setTimeout(() => {
        status.textContent = "Gönderildi!";
        status.style.color = "#6c757d";
      }, 2000);
    });
  </script>
</body>
</html>
