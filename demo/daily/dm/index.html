<!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <script>
<script>
fetch('/demo/daily/dm/data.json')  // JSON dosyanızın yolu
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById('content-container');

    data.forEach((item, index) => {
      // Ana div
      const divs = document.createElement('div');
      divs.className = 'divs';

      // Sol kutu (kareli-kutu)
      const box = document.createElement('div');
      box.className = 'kareli-kutu';

      // Eğer harita etkinse
      if (item.map && item.map.enabled) {
        const mapDiv = document.createElement('div');
        mapDiv.id = 'map-' + index;
        mapDiv.className = 'kareli-kutu';
        mapDiv.style.width = '100%';
        mapDiv.style.height = '100%';
        box.appendChild(mapDiv);

        setTimeout(() => {
          const map = L.map(mapDiv.id, {
            zoomControl: false,
            attributionControl: false,
            scrollWheelZoom: false,
            touchZoom: false,
            dragging: false
          }).setView(item.map.coordinates[0], 13);

          L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            maxZoom: 19
          }).addTo(map);

          const line = L.polyline(item.map.coordinates, {
            color: 'red',
            weight: 4,
            opacity: 0.8
          }).addTo(map);

          item.map.coordinates.forEach(coord => {
            L.circle(coord, {
              color: 'blue',
              fillColor: '#3388ff',
              fillOpacity: 0.7,
              radius: 50
            }).addTo(map);
          });

          map.fitBounds(line.getBounds());
        }, 0);
      }

      // Sağ içerik
      const content = document.createElement('div');
      content.className = 'icerik';

      const title = document.createElement('h1');
      title.textContent = item.title;

      const meta = document.createElement('div');
      meta.className = 'metadata';
      const formattedDate = new Date(item.date).toLocaleDateString('tr-TR');
      meta.innerHTML = `${formattedDate}&nbsp;|&nbsp;${item.author}&nbsp;|&nbsp;${item.categories.join(', ')}&nbsp;${item.tags.join(', ')}`;

      const para = document.createElement('p');
      para.textContent = item.content;

      content.appendChild(title);
      content.appendChild(meta);
      content.appendChild(para);

      // Her şeyi birleştir
      divs.appendChild(box);
      divs.appendChild(content);

      container.appendChild(divs);
    });
  })
  .catch(error => {
    console.error('Veri yüklenemedi:', error);
  });
</script>

</script>
