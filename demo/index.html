<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<!-- Header-->
    <header class="container mt-2 rounded-2 bg-body-tertiary">
        <nav class="navbar navbar-expand-lg">
            <ul class="nav w-100 justify-content-between">
                <div class="d-flex justify-content-start">
                    <li class="nav-item">
                        <a class="nav-link navbar-brand" href="#"><b><sup>T</sup>/<sub>K</sub></b></a>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="nav-button px-3 py-2 rounded me-2" onclick.href="#'">Home</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="nav-button px-3 py-2 rounded me-2" onclick="location.href='#'" disabled>Linkler</button>
                    </li>
                </div>
                <div class="d-flex justify-content-end">
                    <li class="nav-item">
                        <button type="button" class="nav-button px-3 py-2 rounded me-2" onclick="location.href='#'">Blog</button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="nav-button px-3 py-2 rounded me-2" onclick="location.href='#'">İletişim</button>
                    </li>
                    <li class="nav-item">
                        <button id="TooltipsButton" type="button" class="nav-button px-3 py-2 rounded me-2 d-flex justify-content-center"
                            data-bs-placement="bottom" title="Günlük" style="height: 40px; width: 40px;"
                            onclick="location.href='#'">
                                <img src="assets/icons/bkmark.svg" alt="Bookmark" width="32" height="26">
                        </button>
                    </li>
                    <li class="nav-item">
                        <button id="TooltipsButton" type="button" class="nav-button px-3 py-2 rounded me-2 d-flex justify-content-center"
                            data-bs-placement="bottom" title="Yer İmlerim" style="height: 40px; width: 40px;" onclick="location.href='#'">
                                <img src="assets/icons/fur.svg" alt="Fur" width="32" height="26">
                        </button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="nav-button px-3 py-2 rounded me-2" 
                        data-bs-toggle="tooltip" data-bs-placement="bottom" title=""
                        onclick="location.href='#'" disabled><i class="bi bi-translate"></i><sub> TR</sub>
                    </button>
                    </li>
                </div>
            </ul>
        </nav>
    </header>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const button = document.getElementById('TooltipsButton');
    const tooltip = new bootstrap.Tooltip(button, {
      trigger: 'manual'
    });

    let tooltipVisible = false;

    button.addEventListener('mouseenter', () => {
      tooltip.show();
      tooltipVisible = true;
    });

    button.addEventListener('mouseleave', () => {
      if (tooltipVisible) {
        tooltip.hide();
        tooltipVisible = false;
      }
    });
  </script>

</body>

</html>
